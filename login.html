<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بتلات روز</title>
    <!-- Main Css Normalize File -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Main Css Bootstrap RTL File -->
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <!-- Main Css FontAwesome File -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Main Css Swiper File -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <!-- Main Css File -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Main Css Fonts File -->
    <link rel="stylesheet" href="fonts/stylesheet.css" />
  </head>

  <body>
    <!-- start login -->
    <section class="login">
      <div class="container-fluid">
        <div class="row g-3 d-flex flex-column-reverse flex-lg-row">
          <div class="col-12 col-lg-6 p-0">
            <div class="land">
              <img src="./images/land-login.png" alt="land" />
            </div>
          </div>
          <div class="col-12 col-lg-6 p-0">
            <div class="container">
              <div class="content">
                <div class="logo">
                  <img src="./images/logo.png" alt="loho" />
                </div>
                <div class="text">
                  <h3>تسجيل الدخول</h3>
                  <div class="login-text">
                    <p>هل لديك حساب؟</p>
                    <a href="./sign-up.html"> إنشاء حساب</a>
                  </div>
                </div>
                <div class="form">
                  <div class="box my-5">
                    <input
                      type="text"
                      class="form-control my-2"
                      name=""
                      id=""
                      placeholder="البريد الالكتروني "
                    />
                  </div>
                  <div class="box my-5">
                    <input
                      type="password"
                      class="form-control"
                      name=""
                      id=""
                      placeholder="كلمة المرور"
                    />
                  </div>
                  <div class="control-log d-flex justify-content-between">
                    <div class="div d-flex gap-2 mb-4">
                      <input type="checkbox" class="form-check m-0" />
                      <label for="">تذكرني</label>
                    </div>
                    <a href="#">نسيت كلمة المرور؟</a>
                  </div>
                  <button><a href="#"> تسجيل دخول</a></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end login -->
    <!-- aos file -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

      var load = document.getElementById("loader");

      });
    </script> -->
    <!-- Js Files -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
